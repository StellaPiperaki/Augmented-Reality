<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <!--<script src="build/aframe-speech-command-component.js"></script> -->


    <body style="margin : 0px; overflow: hidden;">


        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">


            <a-marker id= "dpsd19109" preset="custom" type = "pattern" url="./assets/pattern-dpsd19109.patt">
            <a-text value="Stella Piperaki" position="0 0.2 0" rotation="90 180 0" color="black"></a-text>
            <a-image src="./assets/stella.png" position="-0.6 0.2 0.7" rotation="90 180 0"></a-image>
            </a-marker>

            <a-assets>
                <a-asset-item id="Shine_Sprite" src="./assets/Shine_Sprite.gltf"></a-asset-item>
            </a-assets>

            <a-assets>
                <a-asset-item id="Tai_Chi_Ball_" src="./assets/Tai_Chi_Ball_.gltf"></a-asset-item>
            </a-assets>
            

            <a-marker id= "markerH" preset="custom2" type = 'pattern' url = "./assets/pattern-card-H.patt">
            <a-text value="Hydrogen" position="-0.5 0 -0.5" rotation="-90 0 0" color="black"></a-text>
            <a-entity geometry="primitive: box; width:1; height:1; depth:1" position="0 0 -1.8" scale="0.5 0.5 0.5" gltf-model="#Shine_Sprite"
             animation="property: rotation; dur: 12000; to: 0 360 0; loop: true"></a-entity>
            </a-marker>

            <a-marker id= "markerO" preset="custom3" type = 'pattern' url = "./assets/pattern-card-O.patt">
            <a-text value="Oxygen" positions="-0.5 0 -0.5" rotation="-90 0 0" color="black"></a-text>
            <a-entity geometry="primitive: box; width:1; height:1; depth:1" position="0 0 -1.8" scale="0.5 0.5 0.5" gltf-model="#Tai_Chi_Ball_" 
            animation="property: rotation; dur: 12000; to: 0 360 0; loop: true"></a-entity>
            </a-marker>

            
                <!--
                <a-entity id="menu"
                    speech-command__show="command: play snow; type: attribute; attribute: visible; value: true;"
                    speech-command__hide="command: stop snow; type: attribute; attribute: visible; value: false;">
                </a-entity> -->
    
            
                <a-marker preset="hiro">
                    <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2; " position="0 0 0" material="color:red;"></a-entity>
                   <a-entity id="sphere" geometry="primitive: sphere; radius: 0.2; " position="0.5 0 0" material="color: green;"></a-entity>
                   <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.2;  height: 0.2; " position="-0.5 0 0" material="color: blue;"></a-entity>
                  <a-entity position="0 2 -10" particle-system="preset:snow; particleCount:5000">  </a-entity>
               </a-marker>                 

        
            <a-entity camera></a-entity>           
        </a-scene>
    </body>
</html>
