<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- aframe extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- speech command component -->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script> -->
    <script src="build/aframe-speech-command-component.js"></script> 
    
   <!--
          <a-snow
        snow="count:8000; dropRadius: 1.5; height:45; color: white;"
        particle-system="preset: snow"
        scale"111;"
   </a-snow>  -->

<a-entity id="menu"
speech-command__show="command:play snow; type: attribute; attribute: visible; value: true;"
speech-command__show="command:stop snow; type: attribute; attribute: visible; value: false;">
<body style="margin : 0px; overflow: hidden;">
    <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
embedded
arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
</a-entity>
        <a-marker preset="hiro">
         <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2; " position="0 0 0" material="color:red;"></a-entity>
        <a-entity id="sphere" geometry="primitive: sphere; radius: 0.2; " position="0.5 0 0" material="color: green;"></a-entity>
        <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.2;  height: 0.2; " position="-0.5 0 0" material="color: blue;"></a-entity>
       <a-entity position="0 2 -10" particle-system="preset:snow; particleCount:5000">  </a-entity>
    </a-marker>
    <a-marker type="pattern" preset="custom" url="/assets/pattern-dpsdNEW.patt">
        <a-assets>
            <img id="stella" src="./assets/stella.png">
        </a-assets>
        <a-image width="1.5" height="1.5" src="#stella" position="0 0 0" rotation="0 0 0"></a-image>
        <a-text color="#660066" value="StellaPiperaki" width="5" rotation="0 0 0" class="bolded" position=" -1 0 -1"></a-text>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="/assets/pattern-card-H.patt">
        <a-entity gltf-model="/assets/hydrogen_molecule/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" animation-mixer/>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="/assets/pattern-card-O.patt">
        <a-entity gltf-model="/assets/oxygen_molecule/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" animation-mixer/>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="/assets/pattern-card-water.patt">
        <a-entity gltf-model="/assets/h2o_molecule/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" animation-mixer/>
    </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
