<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
<!--Agios Stefanos-->
    
        <a-image gps-entity-place="latitude: 37.413547643; longitude: 24.8607054;" src="./assets/agiosStefanos.png" 
        scale="1 1 1" position="0 1.2 -1.8" rotation="-90 0 0"></a-image>


        <a-text
            position="1 0 1"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude:  37.413547643; longitude: 24.8607054;"
            value="Agios Stefanos."
            align="center">
        
        </a-text>
        <a-camera 
        rotation-reader gps-camera >
        </a-camera>
	</a-scene>
