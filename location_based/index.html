<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            material="color: pink;"
            scale="20 20 20"
            gps-entity-place="latitude: 2.294694; longitude: 48.858093;">
        </a-box>

        <a-entity text="value: This is the Eiffel Tower!;" id="text1" visible="false"></a-entity>


        <a-assets>
            <a-asset-item id="Eiffel_Tower" src="./assets/eiffel_tower/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity event-set__click="_target: #text1; visible: true" gltf-model="#Eiffel_Tower" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 2.294694; latitude: 48.858093;" animation-mixer />


        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 2.294694; simulateLongitude: 48.858093; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
