<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title> 
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls 
            cursor="rayOrigin: mouse" position="0 1 0"></a-entity>
        </a-entity>

 <a-assets>
    <a-asset-item id="periuk_" src="./assets/periuk_.gltf"></a-asset-item>
</a-assets>

    
      <a-entity gltf-model="#periuk_" class="click"  
        position="0 0 -120"  scale = "0.005 0.005 0.005" 
       gps-entity-place = "latitude: -16.554369; longitude: -68.673940;" 
       animation="property: rotation; dur: 8000; to: 0 360 0; loop: true;"    
       text-show>

        <a-entity  
        class="clickable"
        position="0.5 0.5 0.5"scale="4 4 4" 
        text="font-size:400; color: pink; align:center;
        value: This is The Gate Of Sun!
        Also known as the Gateway of the Sun,
        is a monolith carved in the form of an arch or gateway at the site of Tiahuanaco by the Tiwanaku culture,
        an Andean civilization of Bolivia that thrived around Lake Titicaca
        in the Andes of western South America around 500-950 CE.;" 
        id="text1" 
        visible="false"></a-entity>
    
    </a-entity>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude:-16.554339; simulateLongitude: -68.673919; minDistance: 1; maxDistance: 700;"
        >
    </a-camera>

	</a-scene>
</body>
